{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{% block title %}RSE_AC{% endblock %}</title>
    
    <!-- Add favicon in static file -->
    <link rel="shortcut icon" type="image/ico" href="{% static 'images/favicon.ico' %}"/>

    <!-- Add additional CSS in static file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md sticky-top bg-white">
        
        <a class="navbar-brand" href="#">
            <img class="navbar" src="{% static 'images/de-RSE-chapter-logo.svg' %}">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'base:index' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'events:index'%}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Get active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'base:contact' %}">Contact</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- Content -->
    <div class="container-fluid w-75">
        {% block content %} <!-- default content text --> {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid vertical-padding">
            <div class="row">
                <div class="col-md-6 text-md-left text-xs-center text-light">
                    &copy; 2021 de-RSE e.V. Chapter Aachen
                </div>
                <div class="col-md-6 text-center text-md-right">
                    <button type="button" class="btn btn-sm text-light" data-toggle="modal" data-target="#">
                        Privacy policy
                    </button>
                    <button type="button" class="btn btn-sm text-light" data-toggle="modal" data-target="#">
                        Imprint
                    </button>
                </div>
            </div>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
